<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMech - Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">ChatMech</h1>
        <form id="chat-form" class="mb-4">
            <label for="mensagem" class="block text-sm font-medium text-gray-700">Digite sua mensagem:</label>
            <textarea id="mensagem" rows="4" cols="50" required class="mt-1 p-2 border border-gray-300 rounded-md w-full"></textarea>
            <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Enviar</button>
        </form>
        <h2 class="text-lg font-semibold">Respostas:</h2>
        <div id="respostas" class="mt-2 border border-gray-300 rounded-md p-2 h-64 overflow-y-auto bg-gray-50"></div>
    </div>

    <script>
        const respostasDiv = document.getElementById('respostas');
        let historico = [];

        document.getElementById('chat-form').onsubmit = async function(event) {
            event.preventDefault();

            const mensagem = document.getElementById('mensagem').value;
            historico.push({'mensagem': mensagem}); // Adiciona a nova mensagem ao histórico

            // Formata o histórico em um objeto para enviar
            const dados = {
                ...historico.reduce((acc, item) => {
                    acc[item.mensagem] = item.mensagem; // Adiciona cada mensagem como chave e valor
                    return acc;
                }, {})
            };

            const response = await fetch('/prever', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dados)
            });

            const resultado = await response.json();
            respostasDiv.innerHTML += `<p class="font-medium text-gray-800"><strong>Você:</strong> ${mensagem}</p>`;
            respostasDiv.innerHTML += `<p class="text-gray-600"><strong>ChatMech:</strong> ${resultado.previsao || 'Erro ao obter resposta'}</p>`;
            document.getElementById('mensagem').value = ''; // Limpa a mensagem
        };
    </script>
</body>
</html>
